{% extends 'adminapp/base.html' %}
{% load static %}
{% load my_tags %}
{% block content %}
    <div class="card" style="width: 18rem;">
        <img src="{{ object.image|media_folder_products }}" class="card-img-top" alt="{{ object.short_desc }}">
        <div class="card-body">
            <h5 class="card-title">{{ object.name }}</h5>
            <p class="card-text">Описание:<br>{{ object.description }}</p>
            <p class="card-text">Цена: {{ object.price }} р.</p>
            <p class="card-text">Кол-во: {{ object.quantity }} шт.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
{% endblock %}
