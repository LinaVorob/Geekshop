{% extends 'geekshop/base.html' %}
{% load static %}
{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'ordersapp/js/orders_scripts.js' %}"></script>
    <style type="text/css">
        .footer {
            width: 1350px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="hero-white" style="width: 1350px">
        <div class="header clearfix">
            <a href="{% url 'main' %}" class="logo"></a>
            {% include 'geekshop/includes/menu.html' %}
            <a href="#" class="basket"></a>
        </div>
    </div>
    <div class="container row px-5">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Создан</th>
                <th scope="col">Обновлен</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>
            <tbody class="">
                {% include 'ordersapp/includes/inc_order_list.html' %}
            </tbody>
        </table>
        <button class="btn btn-default btn-round">
           <a href="{% url 'main' %}">
               на главную
           </a>
       </button>

        <button class="btn btn-default btn-round">
            <a href="{% url 'ordersapp:order_create' %}">
                Новый
            </a>
        </button>
    </div>

{% endblock %}
